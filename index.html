<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinybeans Investor Hub</title>
  <!-- Sharelink widget script -->
  <script src="https://app.sharelinktechnologies.com/widget/js" defer></script>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    h2 {
      margin-top: 0;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto; /* Allows horizontal scrolling on small screens */
    }
    .tabs button {
      padding: 10px 20px;
      background: #f4f4f4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      white-space: nowrap; /* Prevents text from wrapping */
    }
    .tabs button.active {
      background: #333;
      color: #fff;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .tab-content.active {
      display: block;
    }
    /* Constrain the email form width */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Responsive adjustments for tabs */
    @media (max-width: 768px) {
      .tabs {
        flex-wrap: nowrap;
      }
    }
    /* Style for Sharelink iframes */
    .sharelink {
      width: 100%;
      border: 0;
      min-width: 100%;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const App = () => {
      const [activeTab, setActiveTab] = React.useState('home');

      return (
        <div className="container">
          <h1>Tinybeans Investor Hub</h1>

          {/* Tabs */}
          <div className="tabs">
            <button 
              className={activeTab === 'home' ? 'active' : ''} 
              onClick={() => setActiveTab('home')}>
              Home
            </button>
            <button 
              className={activeTab === 'market-data' ? 'active' : ''} 
              onClick={() => setActiveTab('market-data')}>
              Market Data
            </button>
            <button 
              className={activeTab === 'reports' ? 'active' : ''} 
              onClick={() => setActiveTab('reports')}>
              Reports and Announcements
            </button>
            <button 
              className={activeTab === 'investor-info' ? 'active' : ''} 
              onClick={() => setActiveTab('investor-info')}>
              Investor Information
            </button>
            <button 
              className={activeTab === 'email-signup' ? 'active' : ''} 
              onClick={() => setActiveTab('email-signup')}>
              Email Signup
            </button>
          </div>

          {/* Home Tab */}
          <div className={`tab-content ${activeTab === 'home' ? 'active' : ''}`}>
            <h2>Welcome to Tinybeans</h2>
            <p>Content to be confirmed.</p>
          </div>

          {/* Market Data Tab */}
          <div className={`tab-content ${activeTab === 'market-data' ? 'active' : ''}`}>
            <h2>Market Data</h2>
            {/* Share Price Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/3ec21f41-79b5-45d8-a239-aa9f62e5b5fb">
            </iframe>
            {/* Share Price Condense Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/283c14e5-7b53-4e7e-8f4a-23b6e4a1d7a2">
            </iframe>
            {/* Share Price Strip Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/91a6f7a2-7c4f-4a57-9b77-12ab34cd56ef">
            </iframe>
            {/* Share Price Graph Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/45ef89ab-1234-4e78-9a2b-45cd678ef012">
            </iframe>
          </div>

          {/* Reports and Announcements Tab */}
          <div className={`tab-content ${activeTab === 'reports' ? 'active' : ''}`}>
            <h2>Reports and Announcements</h2>
            {/* Announcements Table Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/abcdef12-3456-7890-abcd-ef1234567890">
            </iframe>
            {/* Annual Reports Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/bcdef123-4567-890a-bcde-f1234567890a">
            </iframe>
            {/* Quarterly Reports Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/cdef1234-5678-90ab-cdef-1234567890ab">
            </iframe>
            {/* Half Yearly Reports Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/def12345-6789-0abc-def1-234567890abc">
            </iframe>
            {/* Financial Reports Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/ef123456-7890-abcd-ef12-34567890abcd">
            </iframe>
          </div>

          {/* Investor Information Tab */}
          <div className={`tab-content ${activeTab === 'investor-info' ? 'active' : ''}`}>
            <h2>Investor Information</h2>
            {/* Presentations Widget */}
            <iframe 
              className="sharelink"
              frameBorder="0" 
              loading="lazy" 
              allowTransparency="true" 
              scrolling="no" 
              data-src="https://app.sharelinktechnologies.com/widget/f1234567-890a-bcde-f123-4567890abcde">
            </iframe>
          </div>

          {/* Email Signup Tab */}
          <div className={`tab-content ${activeTab === 'email-signup' ? 'active' : ''}`}>
            <h2>Email Signup</h2>
            <form>
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
              <input type="email" placeholder="Email (required)" required />
              <button type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
